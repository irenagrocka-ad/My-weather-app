<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainbow Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-city-form" id="search-form">
          <lord-icon
            src="https://cdn.lordicon.com/iikoxwld.json"
            trigger="hover"
            style="width: 70px; height: 70px"
          >
          </lord-icon>
          <input
            type="search"
            class="search-input"
            id="search-input"
            name="city"
            placeholder="Enter a city..."
            required
          />
          <input
            type="submit"
            class="search-button"
            id="search-button"
            value="Search"
          />
        </form>
        <div class="weather-app-data">
          <div>
            <div>
              <h1 class="weather-app-city" id="current-city"></h1>
              <img
                id="city-image"
                src="src/images/rainbow.jpg"
                alt="City image"
              />
            </div>
            <p class="weather-app-details">
              <span id="current-date">Saturday 14:49</span>,
              <span id="current-description">Scattered clouds</span>
              <br />
              <br />
              Humidity: <strong id="current-humidity-value">%</strong>, Wind:
              <strong id="current-wind-speed">km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">
              <img
                id="current-weather-icon"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              />
            </div>
            <div
              class="weather-app-temperature"
              id="current-temperature-value"
            ></div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
        </div>
      </header>
      <main>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/irenagrocka-ad" target="_blank"
            >Irena Grocka</a
          >
          and is
          <a
            href="https://github.com/irenagrocka-ad/SheCodesPlusProjectIrenaGrocka/blob/main/index.html"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://dainty-croquembouche-61783d.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
      <script src="src/script.js"></script>
    </div>
  </body>
</html>
